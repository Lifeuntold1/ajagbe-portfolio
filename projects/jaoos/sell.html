<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Your Property | Jaoos Estates</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">JAOOS <span class="gold">ESTATES</span></a>
        <ul class="nav-links">
            <li><a href="buy.html">Buy</a></li>
            <li><a href="rent.html">Rent</a></li>
            <li><a href="sell.html" class="active">Sell</a></li>
            <li><a href="index.html" class="btn-gold">Home</a></li>
        </ul>
        <a href="../../projects.html" class="back-link">← Back</a>
    </nav>

    <div class="split-screen">
        <div class="split-img">
            <div class="split-content">
                <h2 style="font-size: 3rem; color: #fff;">List with <span class="gold">Confidence.</span></h2>
                <p style="color: #ccc; margin-top: 1rem;">We market your property to verified high-net-worth individuals and corporate expats.</p>
            </div>
        </div>

        <div class="split-form-container">
            <h2 style="color: #fff; margin-bottom: 2rem;">Property Valuation</h2>
            <form>
                <label>Property Address</label>
                <input type="text" class="form-input" placeholder="e.g. 5 Admiralty Way, Lekki">

                <label>Estimated Value (₦)</label>
                <input type="number" class="form-input" placeholder="500,000,000">

                <label>Property Type</label>
                <select class="form-input">
                    <option>Detached Duplex</option>
                    <option>Penthouse</option>
                    <option>Commercial</option>
                    <option>Land</option>
                </select>

                <label>Your Contact Email</label>
                <input type="email" class="form-input" placeholder="Email Address">

                <button class="btn-gold" style="width: 100%; margin-top: 1rem; padding: 1rem;">Request Valuation</button>
            </form>
        </div>
    </div>
</body>
</html>
